#alisis的Client请求中,将报表、数据集、工作簿访问权限用户回收的method
alisis.method.revoke=alisis.auth.revokeAuthorityProcessor
#alisis的Client请求中将报表、数据集、工作簿访问权限授权给用户的method
alisis.method.grant=alisis.auth.grantAuthorityProcessor
#alisis的Client请求中的endpoint
